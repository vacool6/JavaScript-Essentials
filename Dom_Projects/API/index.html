<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPL SEASON 2022</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <style>
body {
    margin: 0;
    display: flex;
    padding: 20px;
    font-family: lato;
    flex-wrap: wrap;
}

* {
    box-sizing: border-box;
}

.title {
    font-size: 2.5em;
    font-weight: bold;
    margin-bottom: 20px;
    width: 100%;
    text-align: center;
}

table {
    width: 100%;
    border-collapse: collapse;
}

td,
th {
    padding: 12px 15px;
    border: 1px solid #ddd;
    text-align: center;
    font-size: 16px;
}

th {
    background-color: darkblue;
    color: #ffffff;
}

td:nth-child(1) {
    background-color: #f2f2f2;
}

td:nth-child(8) {
    background-color: #d1d1d1;
}

</style>
  </head>
  <body>
    <h1 class="title">IPL Season 2022 Points</h1>
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Team</th>
          <th>Matches</th>
          <th>Won</th>
          <th>Lost</th>
          <th>Tied</th>
          <th>NRR</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="action.js"></script>
  </body>
</html>
